<svg width="660" height="621" viewBox="0 0 660 621" fill="none" xmlns="http://www.w3.org/2000/svg">
<style>
        #buble-white-a,
        #buble-white-b,
        #buble-white-c,
        #moons {
            transform-box: fill-box;
            transform-origin: center;
        }

        #buble-white-a,
        #buble-white-b,
        #buble-white-c,
        #buble-red-a,
        #buble-red-b,
        #buble-blue-a,
        #buble-blue-b,
        #buble-yellow-b,
        #moons,
        #test,
        #substance {
            animation-timing-function: ease-in-out;
            animation-duration: 1.5s;
            animation-iteration-count: infinite;
        }

        /* -------------------------------------- */

        #moons {
            animation-name: moons;
            animation-duration: 2.5s;
            animation-direction: alternate;
        }

        @keyframes moons {
            to {
                transform: rotate(20deg);
            }
        }

        /* ------------------------------------ */

        #buble-white-a,
        #buble-white-b,
        #buble-white-c {
            animation-name: buble-white;
        }

        #buble-white-b {
            animation-delay: 0.5s;
        }

        #buble-white-c {
            animation-delay: 1s;
        }

        @keyframes buble-white {
            to {
                transform: scale(0);
            }
        }

        /* ------------------------------------ */

        #buble-red-a,
        #buble-red-b,
        #buble-blue-a,
        #buble-blue-b,
        #buble-yellow-b {
            animation-name: bubles;
            animation-timing-function: linear;
        }

        #buble-blue-a {
            animation-delay: 1s;
        }

        #buble-yellow-a {
            animation-delay: 2s;
        }

        #buble-red-b {
            animation-delay: 1.5s
        }

        #buble-blue-b {
            animation-delay: 2s;
        }

        #buble-yellow-b {
            animation-delay: 1.2s;
        }

        @keyframes bubles {
            0% {
                transform: translateY(0);
                opacity: 0;
            }

            25% {
                transform: translateY(-87.5px) translateX(-20px);
            }

            50% {
                opacity: 1;
                transform: translateY(-175px) translateX(20px);
            }

            75% {
                transform: translateY(-262.5px) translateX(-25px);
            }

            100% {
                transform: translateY(-350px) translateX(5px);
                opacity: 0;
            }
        }

        /* ---------------------------------------------- */

        #test {
            animation-name: test;
            animation-duration: 2s;
            animation-direction: alternate;
        }

        @keyframes test {
            to {
                transform: translateY(30px);
            }
        }

        /* ----------------------------------- */
        #substance {
            animation-name: substance;
            animation-duration: 8s;
            animation-direction: alternate;
        }

        @keyframes substance {
            50% {
                fill: #8f7d17;
            }

            100% {
                fill: #256294;
            }
        }
    </style>

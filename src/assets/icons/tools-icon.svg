<style>
#pencil,
#tool,
#hammer,
#cohete,
#llama {
    transform-origin: left;
    transform-box: fill-box;

    animation-duration: 4s;
    animation-direction: alternate;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
}

#pencil,
#tool,
#hammer,
#cohete {
    animation-name: objects;
}

#tool {
    animation-delay: 1s;
    animation-duration: 7s;
}

#hammer {
    transform-box: right;
    animation-delay: .5s;
    animation-duration: 3s;
}

@keyframes objects {
    to {
        transform: rotate(20deg);
    }
}

#cohete {
    animation-name: bubles;
    animation-duration: 5s;
    animation-timing-function: ease-in-out;
}

@keyframes bubles {
    0% {
        transform: translateY(0);
    }

    25% {
        transform: rotate(8deg) translateY(-50px) translateX(-20px);
    }

    60% {
        transform: rotate(-5deg) translateY(-80px) translateX(20px);
    }

    100% {
        transform: rotate(10deg) translateY(-100px) translateX(-25px);
    }
}

#llama {}

#pencil,
#tool,
#hammer,
#cohete {
    transform-origin: left;
    transform-box: fill-box;

    animation-name: objects;
    animation-duration: 4s;
    animation-direction: alternate;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;

}

#tool {
    animation-delay: 1s;
    animation-duration: 7s;
}

#hammer {
    transform-box: right;
    animation-delay: .5s;
    animation-duration: 3s;
}

@keyframes objects {
    to {
        transform: rotate(20deg);
    }
}

#cohete {
    animation-name: bubles;
    animation-duration: 5s;
    animation-timing-function: ease-in-out;
}

#llama {
    transform-origin: top;
    animation-name: llama;
    animation-duration: .8s;
    animation-timing-function: ease-in-out;
}

@keyframes llama {
    to {
        transform: scaleY(1.5);
    }
}
</style>
